<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vylet</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 2em;
    }
    .section {
      margin-bottom: 3em;
    }
    img {
      max-width: 70%;
      border-radius: 8px;
      margin-top: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #map {
        height: 90vh;
        width: 100%;
      }
  </style>
</head>
<body>

  <h1>Vylet na jih 2025</h1>

  <div class="section">
    <div id="intro"></div>
    <img src="pic/wanna_up.png" alt="Wanna Up?">
    <img src="pic/hidden_volvo.png" alt="Toto je Volvo">
  </div>

  <div class="section">
    <div id="map"></div>
  </div>

  <div class="section">
    <div id="day1"></div>
    <img src="pic/brutalism1.png" alt="Terst">
    <img src="pic/brutalism2.png" alt="Terst">
    <img src="pic/random_terst.png" alt="Terst">
  </div>

  <div class="section">
    <div id="day2"></div>
    <img src="pic/hills1.png" alt="Kopce">
    <img src="pic/hills2.png" alt="Kopce">
    <img src="pic/hills_billa.jpg" alt="Balkansky vylet"> 
  </div>

  <div class="section">
    <div id="day5"></div>
    <img src="pic/lublan.png" alt="Lublan">
    <img src="pic/random_stan.png" alt="Snad se nam podari spat i takhle">
  </div>

  <div class="section">
    <div id="day6"></div>
    <img src="pic/snemovej_ohen.png" alt="Snem Kruhu">
  </div>

  <div class="section">
    <div id="outro"></div>
  </div>

  <script>
    function loadText(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerText = data;
        })
        .catch(error => {
          document.getElementById(id).innerText = "Nepodařilo se načíst text.";
          console.error("Chyba při načítání souboru:", file, error);
        });
    }

    loadText("intro", "text/intro.txt");
    loadText("day1", "text/day1.txt");
    loadText("day2", "text/day2.txt");
    loadText("day3", "text/day3.txt");
    loadText("day4", "text/day4.txt");
    loadText("day5", "text/day5.txt");
    loadText("day6", "text/day6.txt");
    loadText("outro", "text/outro.txt");
  </script>
    <script>
      // Inicializace mapy
      var map = L.map('map').setView([49.8, 15.5], 7); // uprav střed a zoom
    
      // OSM podklad
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OSM contributors'
      }).addTo(map);
    
      // Načtení GeoJSON vrstvy
      fetch('data/body.geojson')
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data).addTo(map);
        });
    </script>

</body>
</html>
