<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">

  <title>Vylet na jih</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      max-width: 1000px;
      margin: auto;
      padding: 2em;
    }
    .tabs {
      display: flex;
      margin-bottom: 1em;
      border-bottom: 2px solid #ccc;
    }
    .tab {
      padding: 0.5em 1em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      margin-right: 0.5em;
      background: #eee;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background: white;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .section {
      margin-bottom: 3em;
    }
    img {
      max-width: 70%;
      border-radius: 8px;
      margin-top: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #map {
      height: 90vh;
      width: 100%;
      margin-bottom: 1em;
    }
    .leaflet-popup-content {
      font-size: 1.2em;
      line-height: 1.4;
    }
    #map-toggle {
      padding: 0.5em 1em;
      margin-bottom: 2em;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-tab="1">Přehled</div>
    <div class="tab" data-tab="2">Kytky</div>
  </div>

  <div class="tab-content active" id="tab-content-1">

    <h1>Výlet na jih 2025</h1>

    <div id="txt">Loudink...</div>

    <div class="section">
      <h2 style="text-align: left; margin-bottom: 1rem;">Mapa</h2>
      <button id="map-toggle">Aktivovat mapu pro pohyb</button>
      <div id="map"></div>
    </div>

    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
      <iframe src="https://www.youtube.com/embed/wjAysv3OhUE"
              title="captcha"
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>

    <section class="dalsi">
      <h2 style="text-align: center; margin-bottom: 1rem; margin-top: 2rem;">
        Další výjevy
      </h2>
    
      <div style="display: flex; justify-content: space-between; gap: 1rem; text-align: center;">
  
        <div style="flex: 1;">
          <img src="pic/hills_billa.jpg" alt="Balkánský výlet" style="width: 100%;">
          <p>Tohle bohužel asi neuvidíme</p>
        </div>
  
        <div style="flex: 1;">
          <img src="pic/wanna_up.jpg" alt="Wanna Up?" style="width: 100%;">
          <p>Wanna Up?</p>
        </div>
      </div>
    </section>

  </div>

  <div class="tab-content" id="tab-content-2">
    <h2>Kytky</h2>
    <p>Zatím nic, ale budou tady fortky kytek co budem hledat v trave.</p>
  </div>

  <script>
    // přepínání panelů
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById('tab-content-' + tab.dataset.tab).classList.add('active');
      });
    });
  </script>

  <script>
    fetch('text/main.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('txt').innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById('txt').innerHTML = "Nepodařilo se načíst soubor.";
        console.error("Chyba při načítání Markdownu:", error);
      });
  </script>

  <script>
    // Inicializace mapy s vypnutou interaktivitou
    var map = L.map('map', {
      center: [45.55, 14.11],
      zoom: 9,
      dragging: false,
      touchZoom: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false
    });

    // OSM podklad
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OSM contributors'
    }).addTo(map);

    // Načtení GeoJSON vrstvy
    fetch('map/out_points.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let popupContent = `
                <strong>${feature.properties.where_to || "kde to jsem??"}</strong><br/>
                ${feature.properties.when || "kdy jsem??"}
              `;
              layer.bindPopup(popupContent);
            }
          } 
        }).addTo(map);
      })
      .catch(error => {
        console.error("Chyba při načítání GeoJSON vrstvy:", error);
      });

    // Přepínání interaktivity
    let mapActive = false;
    const toggleBtn = document.getElementById("map-toggle");

    toggleBtn.addEventListener("click", () => {
      mapActive = !mapActive;

      if (mapActive) {
        map.dragging.enable();
        map.touchZoom.enable();
        map.scrollWheelZoom.enable();
        map.doubleClickZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();
        toggleBtn.textContent = "Deaktivovat pohyb mapy";
      } else {
        map.dragging.disable();
        map.touchZoom.disable();
        map.scrollWheelZoom.disable();
        map.doubleClickZoom.disable();
        map.boxZoom.disable();
        map.keyboard.disable();
        toggleBtn.textContent = "Aktivovat mapu pro pohyb";
      }
    });
  </script>

</body>
</html>
